<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        {%load static%}
        <link rel='stylesheet' href="{%static "home\css\styles1.css"%}">
        <link rel='stylesheet' href="{%static "home\css\bootStrap.css"%}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        <h1>LOGIN</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                        <form method="POST" action="/login/" class="form1">
                        {% csrf_token %}        

                                
                                <div class="form-group">
                                  <label for="user">Username</label>
                                  <input type="text" class="form-control" id="user" placeholder="Username" name="username">
                                </div>
                                <div class="form-group">
                                  <label for="login_password">Password</label>
                                  <input type="password" class="form-control" id="login_password" placeholder="$$$$" name="password">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">LOG IN</button>

                                <p>NEW HERE !!!
                                    <a href="{%url 'home:signup'%}">SIGN UP</a>
                                </p>
                              </form>

                              

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
