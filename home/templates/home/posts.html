{%extends 'home/base.html'%} {% block title %}POST{% endblock title %}



                        {% block content %}                    
                        <form method="POST" action="/posts/">
                            {%csrf_token%}
                            
                            <div class ="form-group">
                            <label for="post_title">Title</label>
                            <input type="text" placeholder="Title" id="post_title" name="title" required>
                            </div>
                            <div class ="form-group">
                            <label for="post_content">Content</label>
                            <textarea id="post_content" placeholder="Content of the Post" name="content" required></textarea>
                            </div>
                        <button type="submit" class="btn btn-primary">POST</button>

                        </form>

                        {% endblock content %}
