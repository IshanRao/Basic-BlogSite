<!DOCTYPE html>
<html>
    <head>
        <title>
            Author's Post Page
        </title>
        {%load static%}
        <link rel="stylesheet" href="{%static "home/css/styles1.css"%}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>


            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav_post">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="{%url 'home:login'%}">LOG IN<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{%url 'home:logout'%}">LOG OUT</a>
                        </li>

                      </ul>
                    </div>
                  </nav>


        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    
                        <form method="POST" action="/posts/">
                            {%csrf_token%}
                            
                            <div class ="form-group">
                            <label for="post_title">Title</label>
                            <input type="text" placeholder="Title" id="post_title" name="title">
                            </div>
                            <div class ="form-group">
                            <label for="post_content">Content</label>
                            <textarea id="post_content" placeholder="Content of the Post" name="content"></textarea>
                            </div>
                        <button type="submit" class="btn btn-primary">POST</button>

                        </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        
    </body>
</html>
